<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>    <form>
        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" placeholder="Nome"/>
    
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" maxlength="14" />
    
        <label for="telefone">Telefone Celular:</label>
        <input type="text" id="telefone" maxlength="15" /> <!-- Telefone com parênteses e hífen -->
    
        <label for="datanasc">Data de Nascimento:</label>
        <input type="text" id="datanasc" maxlength="10" /> <!-- Data no formato DD/MM/AAAA -->
    
        <label for="cep">CEP:</label>
        <input type="text" id="cep" maxlength="9" /> <!-- CEP no formato XXXXX-XXX -->
    
        <label for="email">Email:</label>
        <input type="text" id="email" maxlength="50" />
    </form>
<body>

    
    <script>
        const cpfInput = document.getElementById('cpf');
        cpfInput.addEventListener('input', formatarCPF);
    
        function formatarCPF(e) {
            let valor = e.target.value;
            valor = valor.replace(/\D/g, ""); 
            valor = valor.replace(/(\d{3})(\d)/, "$1.$2");
            valor = valor.replace(/(\d{3})(\d)/, "$1.$2");
            valor = valor.replace(/(\d{3})(\d{1,2})$/, "$1-$2");
            e.target.value = valor;
        }
    
        
        const telefoneInput = document.getElementById('telefone');
        telefoneInput.addEventListener('input', formatarTelefone);
    
        function formatarTelefone(e) {
            let valor = e.target.value;
            valor = valor.replace(/\D/g, ""); 
            valor = valor.replace(/(\d{2})(\d)/, "($1) $2");
            valor = valor.replace(/(\d{5})(\d)/, "$1-$2"); 
            e.target.value = valor;
        }
    
        
        const dataNascInput = document.getElementById('datanasc');
        dataNascInput.addEventListener('input', formatarData);
    
        function formatarData(e) {
            let valor = e.target.value;
            valor = valor.replace(/\D/g, ""); 
            valor = valor.replace(/(\d{2})(\d)/, "$1/$2"); 
            valor = valor.replace(/(\d{2})(\d)/, "$1/$2"); 
            e.target.value = valor;
        }

        const cepInput = document.getElementById('cep');
        cepInput.addEventListener('input', formatarCEP);
    
        function formatarCEP(e) {
            let valor = e.target.value;
            valor = valor.replace(/\D/g, ""); 
            valor = valor.replace(/(\d{5})(\d)/, "$1-$2"); 
            e.target.value = valor;
        }
    </script>

</script>
</html>
